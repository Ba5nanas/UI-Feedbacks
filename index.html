  <!-- CSS -->

</head>
<body>

  <section class="section section--heading">
    <h1>Feedbacks</h1>
  </section>
  <section class="section section--default"></section>
  <section class="section section--hovers"></section>
  <section class="section section--toggles"></section>
  <section class="section section--actions"></section>

  <script>
    var availHeight = window.innerHeight;
    var folds = document.querySelectorAll('.section');
    var applyAvailHeight = function (el) {
      el.style.minHieght = availHeight;
    }

    for (var i = 0, n = folds.length; i < n; i++) {
      var el = folds[i];
      applyAvailHeight(el);
    }
  </script>

</body>
